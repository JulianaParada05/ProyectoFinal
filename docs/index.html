  <h1>Deficiencia de alumbrado público</h1>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([4.6676, -74.1227], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([4.6596, -74.1224]).addTo(map)
      .bindPopup('Conjunto Residencial los cerros')
      .openPopup();

    var latlngs = [
      [4.660006292237558, -74.12358791050606],
      [4.662065301482043, -74.12147143592206],
      [4.660001030704979, -74.11917546102086],
      [4.657777345784757, -74.1214065174826],
      [4.660006292237558, -74.12358791050606]
    ];

    var polygon = L.polygon(latlngs, {
      color: 'blue',
      fillColor: 'lightblue',
      fillOpacity: 0.4
    }).addTo(map);

    polygon.bindPopup("Zona del polígono en La Felicidad").openPopup();
  </script>
</body>
